<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert an employee</title>
</head>
<body>
    <h1> Insert an employee </h1>
    <form action="/insert/employees" method="POST"> 
    First Name: <br>
    <input type="text" name="EFirst"> <br> 
    Last Name: <br>
    <input type="text" name="ELast"> <br>
    Salary: <br>
    <input type="text" name="Salary"> <br>
    Type:
    <select name = "type">
        <option value="permanent">Permanent</option>
        <option value="temporary">Temporary</option>
    </select> <br>
    Hiring Date or Contact Number: <br>
    <input type="text" name="Information"> <br>
    <input type="submit" name="Submit"> 
    
    </form>
</body>
</html>

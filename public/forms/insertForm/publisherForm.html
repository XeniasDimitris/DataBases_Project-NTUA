<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert a publisher</title>
</head>
<body>
    <h1> Insert a publisher </h1>
    <form action="/insert/publishers" method="POST"> 
    Publisher Name:
    <input type="text" name="pubName"> <br> 
    Established Year: 
    <input type="text" name="estYear"> <br>
    Street: 
    <input type="text" name="street"> <br>
    number: 
    <input type="text" name="number"> <br>
    postalCode: 
    <input type="text" name="postalCode"> <br>
    <input type="submit" name="See Data" class = "submit"> 
    
    </form>
</body>
</html>
